# Application Name
spring.application.name=User Management Application

# Allow circular references (for SecurityConfig and UserService)
spring.main.allow-circular-references=true

# Server Configuration
server.port=8080

# H2 Database Configuration (In-Memory)
spring.datasource.url=jdbc:h2:mem:usermanagementdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.usermanagement=DEBUG

# Jackson Configuration (Date/Time serialization)
spring.jackson.serialization.write-dates-as-timestamps=false
