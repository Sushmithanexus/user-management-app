# Test Configuration for User Management Application

# H2 Database Configuration (In-Memory for Testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 Console for tests
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=testSecretKeyForJUnitTests1234567890
jwt.expiration=3600000

# Logging
logging.level.com.usermanagement=INFO
logging.level.org.springframework.security=DEBUG
